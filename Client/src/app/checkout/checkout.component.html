<div class="row">
    <div class="col-8">
        <app-stepper  [linearModeSelected]="true" #appStepper>
            <cdk-step [label]="'Address'" [completed]="(checkoutForm && checkoutForm.get('addressForm'))?.valid">
                <app-address [checkoutForm]="checkoutForm"></app-address>
            </cdk-step>
            <cdk-step [label]="'Delivery'" 
                [completed]="(checkoutForm && checkoutForm.get('deliveryForm'))?.valid">
            <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
            </cdk-step>
            <cdk-step [label]="'Review'">
                <app-checkout-review></app-checkout-review>
            </cdk-step>
            <cdk-step [label]="'Payment'">
                <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
            </cdk-step>
        </app-stepper>
    </div>
    <div class="col-4">
        <app-order-totals></app-order-totals>
    </div>
</div>
