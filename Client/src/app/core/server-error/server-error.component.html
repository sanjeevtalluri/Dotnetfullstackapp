<div class="container mt-5">
    <h1>
       Server Error - refresh the page
    </h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">
            Error: {{error.message}}
        </h5>
        <p class="font-weight-bold">
            This error comes from server.
        </p>
        <h5>Sack Trace</h5>
        <code class="mt-5" style="background-color: whitesmoke;">
            {{error.details}}
        </code>
    </ng-container>
</div>
