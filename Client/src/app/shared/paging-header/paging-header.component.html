<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount>0">
        Showing<strong>
            {{totalCount >0 ? (pageNumber-1)*pageSize + 1 : totalCount}} -
            {{pageNumber*pageSize > totalCount
                ? totalCount : pageNumber*pageSize
            }}
        </strong>
         of
        <strong>{{totalCount}}</strong> Results.
    </span>
    <span *ngIf="totalCount==0">
        <strong>No results found</strong>
    </span>
</header>
