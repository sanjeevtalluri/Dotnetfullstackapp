<div class="form-floating mb-3">
    <input 
        [ngClass]="(control && control.touched) ? !control.valid ? 'is-invalid' : 'is-valid' : null"
        type="{{type}}"
        [formControl] = "control"
        class="form-control" 
        placeholder="{{label}}"
    >
    <div *ngIf="control && control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label}}</label>

    <div class="invalid-feedback" *ngIf="control.errors?.['required']">{{label}} is required</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['email']">Invalid email address</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['pattern']">Password not complex enough</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['emailExists']">Email Address is taken</div>

  </div>
